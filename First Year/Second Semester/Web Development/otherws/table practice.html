<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Page Title goes here</title>
        <link rel="stylesheet" href="tableexercise.css">
    </head>
    <body>
        <h1>A Table Exercise</h1>
        <table>
            <thead>
                <tr>
                    <th colspan = 2>Unit</th><th>Qty</th><th>UnitPrice</th><th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1.</th><td>1</td><td>10</td><td>11</td>
                </tr>
                <tr>
                    <th>Row 3</th><td>item 7</td><td>item 8</td><td>item 9</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Sum </th><td>Sum 1</td><td>Sum 2</td><td>Sum 3</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
