<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Page Title goes here</title>
        <link rel="stylesheet" href="tableclass_exercise.css">
    </head>
    <body>
        <h1>Invoice Info</h1>
        <table>
            <thead>
                <tr>
                    <th colspan = 2>Unit</th><th>Qty</th><th>UnitPrice</th><th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th colspan=2>1. Item 1</th><td>1</td><td>10</td><td>10</td>
                </tr>
                <tr>
                    <th colspan=2>2. Item 2</th><td>2</td><td>5</td><td>10</td>
                </tr>
                <tr>
                    <th colspan=2>3. Item 3</th><td>3</td><td>3</td><td>6</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th rowspan = 3 colspan= 3>Invoice 1234</th><td>Subtotal</td><td>16</td>
                </tr>
                <tr>
                    <th>Total 10%</th><td>1.6</td>
                </tr>
                <tr>
                    <th>Total</th><td>17.6</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
